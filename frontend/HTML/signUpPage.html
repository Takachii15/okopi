<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/loginSignUpPage.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <title>Okopi | Sign Up</title>
    </head>

    <body style="background-color: #2a3867;">
        <div class="section-loginSignUp">
            <div class="container">
                <div class="row">
                    <a href="mainPage.html"><i class="fa fa-arrow-left" aria-hidden="true"; style="font-size: 20px;"></i></a>
                    <div>
                        <img src="../image/sign-up.png" class="rounded mx-auto d-block" alt="">
                    </div>
                    <div">
                        <form>
                            <div class="form-group mt-">
                                <label for="inputEmail" for="email">Email</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>

                            <div class="form-group mt-2">
                                <label for="inputUsername">Username</label>
                                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                            </div>
                            <div class="form-group mt-2">
                                <label for="inputContact">Phone Number</label>
                                <input type="text" class="form-control" id="inputContact" placeholder="Phone Number">
                            </div>
                            <div class="form-group mt-2">
                                <label for="inputAddress">Address</label>
                                <textarea class="form-control" id="inputAddress" rows="3"></textarea>
                            </div>
                
                            <div class="form-group mt-2">
                                <label for="inputPassword1">Password</label>
                                <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                            <div class="form-group mt-2">
                                <label for="inputPassword2">Re-type Password</label>
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Re-type Password">
                            </div>
                            <div>
                                <a href="mainPageAfterLogin.html">
                                    <button type="button" class="btn btn-primary mt-3 mr-3">Daftar</button>
                                </a>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
