<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/loginPage.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <title>OKopi | Login</title>
      </head>
      <body style="background-color: #2a3867">
        <div class="section-login">
          <div class="container">
            <div class="row">
              <div class="col-lg-6 float-left">
                <img src="../image/login.svg" alt="">
              </div>
              
              <div class="col-lg-6 float-right">
                <div class="login-session">
                  <a href="mainPage.html" class="back">
                    <i class="fa fa-arrow-left" aria-hidden="true"; style="font-size: 20px;"></i>
                  </a>
                  <h1 class="m-3" style="display: inline;">LOGIN</h1>
                </div>
                <form>
                  <div class="form-group mt-3">
                    <label for="exampelInputEmail" for="email">
                      Username / Email
                    </label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="mt-3">
                    <a href="">
                      <button type="button" class="btn btn-primary mt-3 mr-3">Masuk</button>
                    </a>
                    <small id="forgot" class="form-text text-muted">
                      Belum punya akun? <a href="signUpPage.html">Daftar</a>
                    </small>
                </div>
                </form>
              </div>
              
            </div>
          </div>
        </div>
      </body>
</html>
